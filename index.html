<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Data dari Google Sheets</h1>
    <div id="loading">Loading data...</div>
    <table id="data-table"></table>

    <script>
        const googleSheetURL = "https://docs.google.com/spreadsheets/d/{SPREADSHEET_ID}/export?format=csv";

        // Ganti {SPREADSHEET_ID} dengan ID Google Sheets Anda
        const csvURL = googleSheetURL.replace("{SPREADSHEET_ID}", "1AoBL-QibTvkj0PIhFxx_IG0AEOSmQGkS");

        // Fetch and parse CSV data
        fetch(csvURL)
            .then(response => response.text())
            .then(csvData => {
                const parsedData = Papa.parse(csvData, { header: true });
                const rows = parsedData.data;

                // Build table
                const table = document.getElementById("data-table");
                const headers = Object.keys(rows[0]);

                // Add table headers
                const headerRow = document.createElement("tr");
                headers.forEach(header => {
                    const th = document.createElement("th");
                    th.textContent = header;
                    headerRow.appendChild(th);
                });
                table.appendChild(headerRow);

                // Add table rows
                rows.forEach(row => {
                    const tr = document.createElement("tr");
                    headers.forEach(header => {
                        const td = document.createElement("td");
                        td.textContent = row[header];
                        tr.appendChild(td);
                    });
                    table.appendChild(tr);
                });

                document.getElementById("loading").style.display = "none";
            })
            .catch(error => {
                console.error("Error fetching or parsing data:", error);
                document.getElementById("loading").textContent = "Failed to load data.";
            });
    </script>
</body>
</html>
